<section class="contact" id="contact">
  <h2 class="contact__title">Contact me!</h2>
  <div class="contact__wrapper">
    <form class="contact__form" action="">
      <div class="contact__row">
        <div class="contact__col">
          <div class="contact__box-input">
            <input class="contact__input" type="text" name="" required /><span
              class="contact__span-text"
              >First name</span
            >
            <span class="contact__span-line"></span>
          </div>
        </div>
        <div class="contact__col">
          <div class="contact__box-input">
            <input type="text" name="text" required class="contact__input" />
            <span class="contact__span-text">Last name</span>
            <span class="contact__span-line"></span>
          </div>
        </div>
      </div>
      <div class="contact__row">
        <div class="contact__col">
          <div class="contact__box-input">
            <input type="email" name="email" required class="contact__input" />
            <span class="contact__span-text">E-mail</span>
            <span class="contact__span-line"></span>
          </div>
        </div>
        <div class="contact__col">
          <div class="contact__box-input">
            <input class="contact__input" type="tel" name="telefono" required />
            <span class="contact__span-text">Mobile </span>
            <span class="contact__span-line"></span>
          </div>
        </div>
      </div>
      <div class="contact__row">
        <div class="contact__col">
          <div class="contact__box-input">
            <textarea
              class="textarea"
              name="textarea"
              id=""
              cols="30"
              rows="10"
              required
            ></textarea>
            <span class="contact__span-text">Type your message here...</span>
            <span class="contact__span-line"></span>
          </div>
        </div>
      </div>
      <div class="contact__row">
        <div class="contact__col">
          <button class="contact__btn" type="submit">Send</button>
        </div>
      </div>
    </form>
  </div>
</section>
