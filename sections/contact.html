<!-- contact section -->
<section class="contact" id="contact">
    <h2 class="contact__title">contact me</h2>
    <div class="contact__wrapper">
        <form class="contact__form" action="/send-form" method="post">
            <div class="contact__row">
                <div class="contact__col">
                    <div class="contact__box-input">
                        <label class="contact__label visually-hidden" for="first-name">First name</label>
                        <input class="contact__input" type="text" name="" required /><span class="contact__span-text"
                            >First name</span
                        >
                        <span class="contact__span-line"></span>
                    </div>
                </div>
                <div class="contact__col">
                    <div class="contact__box-input">
                        <label class="contact__label visually-hidden" for="last-name">Last name</label>
                        <input type="text" name="text" required class="contact__input" />
                        <span class="contact__span-text">Last name</span>
                        <span class="contact__span-line"></span>
                    </div>
                </div>
            </div>
            <div class="contact__row">
                <div class="contact__col">
                    <div class="contact__box-input">
                        <label class="contact__label visually-hidden" for="email">Email</label>
                        <input type="email" name="email" required class="contact__input" />
                        <span class="contact__span-text">E-mail</span>
                        <span class="contact__span-line"></span>
                    </div>
                </div>
                <div class="contact__col">
                    <div class="contact__box-input">
                        <label class="contact__label visually-hidden" for="mobile">Mobile</label>
                        <input class="contact__input" type="tel" name="telefono" required />
                        <span class="contact__span-text">Mobile </span>
                        <span class="contact__span-line"></span>
                    </div>
                </div>
            </div>
            <div class="contact__row">
                <div class="contact__col">
                    <div class="contact__box-input">
                        <label class="contact__label visually-hidden" for="message">Message</label>
                        <textarea class="textarea" name="textarea" id="" cols="30" rows="10" required></textarea>
                        <span class="contact__span-text">Type your message here...</span>
                        <span class="contact__span-line"></span>
                    </div>
                </div>
            </div>
            <div class="contact__row">
                <div class="contact__col">
                    <button class="contact__btn" type="submit" title="Click to send your message">Send</button>
                </div>
            </div>
        </form>
    </div>
</section>
